<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Water Tracker ðŸ’§</h1>

        <div class="goal-container">
            <label for="goal">Daily Goal (ml):</label>
            <input type="number" id="goal" value="2000" step="100">
        </div>

        <div class="bottle-container">
            <div class="human-mask">
                <div class="water-level">
                    <div class="wave wave1"></div>
                    <div class="wave wave2"></div>
                </div>
                <img src="{{ url_for('static', filename='assets/Human.svg') }}" alt="Human" class="svg-img">
            </div>
        </div>

        <div class="intake-container">
            <button class="intake-btn" data-amount="200">+200ml</button>
            <button class="intake-btn" data-amount="500">+500ml</button>
        </div>

        <div class="total-container">
            <p>Total Intake: <span id="total-intake">0</span>ml</p>
        </div>

        <button id="reset-btn">Reset</button>
        <button id="enable-notifications-btn">Enable Reminders</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
